<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo List App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>Todo List</h1>
    </header>

    <main class="app-main">
      <section class="todo-input">
        <form id="todo-form" aria-label="Add a new todo">
          <div class="form-row">
            <label class="visually-hidden" for="todo-text"
              >Todo description</label
            >
            <input
              id="todo-text"
              name="todo-text"
              type="text"
              placeholder="What needs to be done?"
              autocomplete="off"
              required
            />
            <select
              id="todo-priority"
              name="priority"
              aria-label="Priority level"
            >
              <option value="low">Low Priority</option>
              <option value="medium" selected>Medium Priority</option>
              <option value="high">High Priority</option>
            </select>
          </div>
          <div class="form-row">
            <input
              id="todo-due-date"
              name="due-date"
              type="date"
              aria-label="Due date"
            />
            <select id="todo-category" name="category" aria-label="Category">
              <option value="general">General</option>
              <option value="work">Work</option>
              <option value="personal">Personal</option>
              <option value="shopping">Shopping</option>
              <option value="health">Health</option>
            </select>
            <button type="submit">Add Todo</button>
          </div>
        </form>
      </section>

      <section class="todo-filters" aria-label="Todo filters">
        <div class="filter-group">
          <label>Status:</label>
          <button class="filter-button is-active" data-filter="all">All</button>
          <button class="filter-button" data-filter="active">Active</button>
          <button class="filter-button" data-filter="completed">
            Completed
          </button>
        </div>
        <div class="filter-group">
          <label>Priority:</label>
          <button class="priority-filter" data-priority="all">All</button>
          <button class="priority-filter" data-priority="high">High</button>
          <button class="priority-filter" data-priority="medium">Medium</button>
          <button class="priority-filter" data-priority="low">Low</button>
        </div>
        <div class="search-container">
          <input
            id="search-input"
            type="text"
            placeholder="Search todos..."
            aria-label="Search todos"
          />
        </div>
      </section>

      <section class="todo-list" aria-label="Todo items">
        <ul id="todo-items"></ul>
      </section>

      <section class="todo-summary" aria-live="polite">
        <p id="todo-count">0 items total</p>
        <button id="clear-completed" type="button">Clear completed</button>
      </section>
    </main>

    <template id="todo-item-template">
      <li class="todo-item" data-id="">
        <div class="todo-main">
          <label>
            <input class="todo-checkbox" type="checkbox" />
            <span class="todo-text"></span>
          </label>
          <div class="todo-meta">
            <span class="todo-priority"></span>
            <span class="todo-category"></span>
            <span class="todo-due-date"></span>
          </div>
        </div>
        <div class="todo-actions">
          <button class="todo-edit" type="button">Edit</button>
          <button class="todo-delete" type="button">Delete</button>
        </div>
      </li>
    </template>

    <script src="app.js" type="module"></script>
  </body>
</html>
